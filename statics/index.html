<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="blist">
    <input type="button" value="showsites" v-on:click="getsites">
    {{info.name}}=={{info.num}}
    <li v-for="site in info.sites">
        {{site.name}}:{{site.info}}

    </li>


</div>


<script type="text/javascript">
    new Vue({
        el: '#blist',
        data () {
                return {
                  info: {
                      name:'',
                      num:'',
                      sites:[]
                  }
                }
              },
        methods: {
            getsites: function () {
                axios
                    .get('data.json')
                    .then(response => {
                        console.log(response);
                        this.info = response.data;
                        console.log(this.info.name);
                        console.log(this.info.num);
                        console.log(this.info.sites);
                    })
                    .catch((error) => {
                        console.log(error)
                    });
            }
        }
    })


</script>
</body>
</html>
